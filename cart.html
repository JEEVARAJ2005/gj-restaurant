<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            color: #ffffff;
        }

        th,
        td {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #1e3a8a;
        }

        input[type="number"],
        input[type="text"] {
            padding: 5px;
            width: 50px;
        }

        .place-order-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .place-order-btn:hover {
            background-color: #3b59c1;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center; color:#ffffff; margin-top:20px;">Your Cart</h2>

    <!-- Cart Table -->
    <table id="cartTable">
        <thead>
            <tr>
                <th>Sl. No</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price (₹)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cartContainer">
            <!-- Cart items will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Total price -->
    <div id="totalContainer" style="text-align:center; margin-top:20px; font-weight:bold; color:#ffffff;"></div>

    <!-- Table Number input -->
    <div style="text-align:center; margin-top:20px;">
        <label for="tableNumber">Table No: </label>
        <input type="text" id="tableNumber" placeholder="Enter table number" style="width: 120px;">
    </div>

    <!-- Place Order button -->
    <button class="place-order-btn" onclick="placeOrder()">Place Order</button>

    <!-- Back to menu -->
    <a href="break-fast.html"
        style="display:block; text-align:center; margin-top:20px; color:#ffffff; font-weight:bold;">Back to Menu</a>

    <script>
        const cartContainer = document.getElementById('cartContainer');
        const totalContainer = document.getElementById('totalContainer');

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            cartContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = '<tr><td colspan="5" style="text-align:center;">Your cart is empty.</td></tr>';
                totalContainer.textContent = '';
                return;
            }

            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>₹${item.price * item.quantity}</td>
                    <td><button class="button" onclick="removeItem(${index})">Remove</button></td>
                `;
                cartContainer.appendChild(row);
                total += item.price * item.quantity;
            });

            totalContainer.textContent = `Total: ₹${total}/-`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        renderCart();

        async function placeOrder() {
            const tableNo = document.getElementById('tableNumber').value.trim();
            if (tableNo === '') {
                alert('Please enter table number!');
                return;
            }

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Cart is empty!');
                return;
            }

            const username = localStorage.getItem('username') || 'Unknown';
            const phonenumber = localStorage.getItem('phonenumber') || 'Unknown';

            const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            const formData = new FormData();
            formData.append('username', username);
            formData.append('phonenumber', phonenumber);
            formData.append('table_number', tableNo);
            formData.append('items', JSON.stringify(cart));
            formData.append('total_price', totalPrice);

            try {
                const response = await fetch('place_order.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                if (result.trim() === 'success') {
                    alert(`Order placed successfully! Total: ₹${totalPrice}/-`);
                    localStorage.removeItem('cart');
                    renderCart();
                } else {
                    alert('Error placing order: ' + result);
                }
            } catch (error) {
                alert('Request failed: ' + error);
            }
        }
    </script>
</body>

</html>
